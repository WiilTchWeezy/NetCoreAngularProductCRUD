<div class="container">
    <div style="display: inline; margin: 10px;">
      <h3>Produtos</h3>
      <div class="row">
        <div class="col-sm-4">
            <mat-form-field class="w-100">
              <input matInput placeholder="Nome ou Descrição" [(ngModel)]="filter.nameDescription">
            </mat-form-field>
        </div>
        <div class="col-sm-4">
            <mat-form-field class="w-100">
                <mat-label>Categoria</mat-label>
                <mat-select [(ngModel)]="filter.categoryId">
                  <mat-option *ngFor="let cat of categories" [value]="cat.id">
                    {{cat.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </div>
        <div class="col-sm-2">
            <button mat-raised-button color="accent" (click)="getProduct();" style="float: right; margin-bottom: 10px;">Pesquisar</button>
        </div>
        <div class="col-sm-2">
          <button mat-raised-button color="primary" [routerLink]="[ '/product/add']" style="float: right; margin-bottom: 10px;">Adicionar Produtos</button>
        </div>
      </div>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button [routerLink]="[ '/product/add', element]">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="delete(element);">
                    <mat-icon>delete_sweep</mat-icon>
                </button>
              </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
