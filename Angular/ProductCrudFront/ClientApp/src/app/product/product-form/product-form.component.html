<div class="row d-flex justify-content-center">
<mat-card class="card-form row d-flex justify-content-center">
    Adicionar Produto
    <div class="example-container">
      <div class="row">
        <div class="col-sm-12">
          <mat-form-field class="w-100">
            <input matInput placeholder="Nome" [(ngModel)]="model.name">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <mat-form-field class="w-100">
            <input matInput placeholder="Descrição" [(ngModel)]="model.description">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-10">
          <mat-form-field class="w-100">
            <input matInput placeholder="Preço" [(ngModel)]="model.price">
          </mat-form-field>
        </div>
        <div class="col-sm-2">
            <mat-checkbox class="example-margin" [(ngModel)]="model.active">Ativo</mat-checkbox>
        </div>        
      </div>
      <div class="row" *ngFor="let item of productCategories; let i = index">
          <div class="col-sm-8">
              <mat-form-field class="w-100">
                  <mat-label>Categoria</mat-label>
                  <mat-select [(ngModel)]="item.categoryId" (ngModelChange)="changeCategory(item);">
                    <mat-option *ngFor="let cat of categories" [value]="cat.id">
                      {{cat.name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
          </div>
          <div class="col-sm-4">
              <button mat-raised-button color="primary" class="m-10" *ngIf="i == 0" (click)="addCategory();">Adicionar Categoria</button>
              <button mat-raised-button color="accent" class="m-10" *ngIf="i > 0" (click)="removeCategory(i, item);">Remover Categoria</button>
          </div>        
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button mat-raised-button color="primary" class="m-10" (click)="save();">Salvar</button>
          <button mat-raised-button color="accent" [routerLink]="['/product']" class="m-10">Cancelar</button>
        </div>
      </div>
    </div>
</mat-card>
</div>
